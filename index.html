<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ultimate Tic Tac Toe</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="games-container">
        <div class="game-mode-selector">
          <h2>Select Game Mode</h2>
          <select id="gameMode">
            <option value="2player">2 Players</option>
            <option value="npc">vs NPC</option>
          </select>
          <select id="difficulty" class="npc-only">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="game-pair">
          <div class="game-container">
            <h2 id="gameTitle">Game 1</h2>
            <div class="game-board" id="board1">
              <div class="cell" data-cell></div>
              <div class="cell" data-cell></div>
              <div class="cell" data-cell></div>
              <div class="cell" data-cell></div>
              <div class="cell" data-cell></div>
              <div class="cell" data-cell></div>
              <div class="cell" data-cell></div>
              <div class="cell" data-cell></div>
              <div class="cell" data-cell></div>
            </div>
            <div class="game-info">
              <p id="status1">Player X's turn</p>
              <button id="reset1">Reset Game</button>
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </body>
    </html>
